<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">


    <title>Bootstrap Class</title>
</head>

<body class="signin-body">
    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-8">
                <div class="card signin-card">
                    <div class="card-body">
                        <div>
                            <img src="assets/assets_00001.png" class="img-fluid signin-img" alt="Devslopes Logo">
                        </div>
                        <form class="signin-form">
                            <div class="form-group">
                                <!--    <label for="formGroupExampleInput">Example label</label>-->
                                <input type="email" class="form-control" id="EmailInput" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <!--    <label for="formGroupExampleInput2">Another label</label>-->
                                <input type="password" class="form-control" id="PasswordInput" placeholder="Password">
                            </div>
                            <div>
                                <button type="button" class="btn signin-button btn-lg">Sign In</button>
                            </div>
                            <div class="form-group form-check signin-checkbox">
                                <input type="checkbox" class="form-check-input" id="RememberMe">
                                <label class="form-check-label" for="RememberMe"> Remember Me <a href="#"> Need Help?</a></label>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="NewAccount">
                    <a href="#">Create an account</a>
                </div>
            </div>
            <div class="col"></div>
        </div>

    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
</body></html>
